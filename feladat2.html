<!-- Készítsen egy oldalt, amivel téglalap oldalait megadva gombnyomásra annak területét 
és kerületét ki tudja számolni
a.) A terület és kerület az oldalon belül egy elemben (pl. bekezdésben) jelenjen meg.
b.) Az oldal egész és tört számokkal is működjön. -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglalap területe és kerülete</title>
</head>
<body>
    <script>
        function szamol(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let terulet = a * b;
            let kerulet = (2 * a) + (2 * b);
            document.getElementById("eredmeny").innerHTML = "A téglalap területe: " + terulet + " területegység, kerülete: " + kerulet + " egység."
        }
    </script>
    
    <p>Add meg a téglalap oldalait, és kiszámolom neked a területét és a kerületét.</p>
    <label for="a">a oldal: </label><input type="number" id="a"><br>
    <label for="b">b oldal: </label><input type="number" id="b"><br><br>
    <button onclick="szamol()">Számolj!</button>
    <p id="eredmeny"></p>
</body>
</html>
