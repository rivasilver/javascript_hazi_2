<!-- Készítsen egy oldalt, amivel háromszög oldalait megadva gombnyomásra annak 
területét és kerületét ki tudja számolni
a.) A terület és kerület az oldalon belül egy elemben (pl. bekezdésben) jelenjen meg.
b.) Az oldal egész és tört számokkal is működjön.
c.) A terület kiszámításához Héron-képletet alkalmazza. Amennyiben nem ismeri ezt, akkor 
nézzen utána.
• Gyökvonás a Math.sqrt() függvénnyel tud végezni. -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háromszög terüle és kerülete</title>
</head>
<body>
    <script>
        function szamol(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let kerulet = a + b + c;
            let s = kerulet / 2;
            let terulet = Math.sqrt(s * (s - a) * (s - b) * (s - c))
            document.getElementById("eredmeny").innerHTML = "A háromszög területe: " + terulet + " területegység, kerülete: " + kerulet + " egység."

        }
    </script>

    <p>Add meg a háromszög oldalait, és kiszámolom neked a területét és a kerületét.</p>
    <label for="a">a oldal: </label><input type="number" id="a"><br>
    <label for="b">b oldal: </label><input type="number" id="b"><br>
    <label for="c">c oldal: </label><input type="number" id="c"><br><br>
    <button onclick="szamol()">Számolj!</button>
    <p id="eredmeny"></p>
</body>
</html>
